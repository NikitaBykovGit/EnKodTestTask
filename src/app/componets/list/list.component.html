<app-navigator></app-navigator>
<article *ngFor="let city of citys">
  <hr>
  <div class="article__container">
    <img class="article__img" src = "{{city.image}}" alt = "{{city.name}}">
    <div class="artcile__text">
      <div class="article__title">
        <h3>{{city.name}}</h3>
        <div *ngIf="city.favorite; else notSelected">
          <button (click)="delFromFavorite(city.id)">
            <mat-icon class="article__icon" svgIcon="Selected"></mat-icon>
          </button>
        </div>
        <ng-template #notSelected>
          <button (click)="addToFavorite(city.id)">
            <mat-icon class="article__icon" svgIcon="NotSelected"></mat-icon>
          </button>
        </ng-template>
      </div>
      <p>{{city.description}}</p>
    </div>
  </div>
</article>
